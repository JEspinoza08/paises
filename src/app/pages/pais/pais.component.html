<h1 *ngIf="pais">{{ pais.name }}</h1>
<hr>
<div class="row animated fadeIn fast" *ngIf="pais">
    <div class="col-7">
        <h3>Datos</h3>
        <ul class="list-group">
            <li class="list-group-item">Poblacion : {{ pais.population | number }}</li>
            <li class="list-group-item">Area : {{ pais.area | number }}</li>
            <li class="list-group-item">Codigo Area : {{ pais.callingCodes }}</li>
            <li class="list-group-item">TimeZone : {{ pais.timezones }}</li>
        </ul>

        <hr>
        <h3>Fronteras</h3>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let bordes of pais.borders">
                {{ bordes }}
            </li>
        </ul>
    </div>
    <div class="col-5">
        <h5>Bandera</h5>
        <img [src]="pais.flag" class="bandera" [alt]="pais.name">
        <br>
        <br>
        <a class="btn btn-danger" routerLink="/">Regresar</a>
    </div>
</div>
